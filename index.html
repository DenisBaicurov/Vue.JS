<button class="but" id="app" @click="reverse">{{message}}</button>

<div id="add">
<div class="content">

  <button class="but" @click="addFruit">{{message}}</button>
</div>
<div class="content">
  <ol>
    <li v-for="item in items" :key="item.message" @click="del">
      {{ item.message }}
    </li>
  </ol>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

</script>
<script>
const app=new Vue();
let str="певернуть";
new Vue({
  el:'#app',
  data:{
        message:'перевернуть',
        count:0
    },
  methods:{
  
    reverse:function(){ 
      var splitString = str.split("");
      var reverseArray=splitString.reverse();
      var joinArray=reverseArray.join("")
            this.message=joinArray;
            this.count++;
            if(this.count%2!=0){
              this.message=joinArray;}
            else{this.message='перевернуть'}
            return this.message;
        } 
       
    }

})
</script>


<script>
const add=new Vue();
new Vue({
el:'#add',

  items: [
      { message: 'Банан' },
      { message: 'Яблоко' },
      {message:'Дыня'}
    ]
} 
  ,
  methods: {
    addFruit: function() {
     this.items.push({message:'Новый элемент списка'})
     
    },
    del:function(item){
      this.items.splice(item,1);
    }
  }


})

</script>
